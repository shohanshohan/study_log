<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>css test</title>
	<link rel="stylesheet" href="">
	<style>
		body {background-color:#eee;}
		.d1 {
			width:300px;
			height:300px;
			margin:0 auto;
			border:10px solid hsla(0,0%,100%,.5);
			background:lightyellow;
			background-clip:padding-box;
			padding:10px;
		}
	</style>
</head>
<body>
	<div class="d1">在这个盒子设置透明的外边框，通过设置background-clip:padding-box;这样浏览器就会用内边距的外沿来把背
景裁切掉,从而让背景色不会影响到边框，默认情况下，背景会延伸到边框所在的区域下层。</div>
</body>
</html>
