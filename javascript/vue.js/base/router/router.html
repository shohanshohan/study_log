<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue路由</title>
		<style>
			[v-cloak] {display: none;}
		</style>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	</head>
	<body>
	<div id="app" v-cloak>
		<h1>demo Vue router</h1>
		<p>
			<!--使用router-link组件来导航，默认会被渲染成一个<a>标签-->
			<router-link to="/user/6">Go to User-root</router-link><br />
			<router-link to="/user/foo/profile">Go to User-foo</router-link><br />
			<router-link to="/user/bar/posts">Go to User-bar</router-link><br />
			<router-link to="/post/default/post/6">Go to Post</router-link><br />
		</p>
		<!--路由出口，路由匹配到的组件将渲染在这里-->
		<router-view />
	</div>
		
	<script>
		const User = {
			template: '<div>User {{ $route.params.id }}</div>',
			watch: {
				'$route' (to, from) {
					console.log(from + ' to ' + to)
				}
			}
		}
		const Post = {
			template: '<div>Post {{ $route.params.title }} id: {{ $route.params.post_id}}</div>'
		}
		const UserProfile = {
			template: '<div>User profile</div>'
		}
		const UserPosts = {
			template: '<div>User Post</div>'
		}
		const router = new VueRouter({
			routes: [
				{ path: '/user/:id', component: User,
				  children: [
						{ path: 'profile', component: UserProfile }, //当 /user/:id/profile匹配成功时
						{ path: 'posts', component: UserPosts } //当 /user/:id/posts 匹配成功时
					] 
				},
				{ path: '/post/:title/post/:post_id', component: Post},
				{ path: '/user', redirect: '/post/redirect', component: Post } //这里重定向, 访问 /user 时跳转至/post/redirect
			]
		});
		var app = new Vue({
			router
		}).$mount('#app');
	</script>
	</body>
</html>
