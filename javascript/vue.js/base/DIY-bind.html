<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue自定义指令</title>
		<style>
			[v-cloak] {display: none;}
		</style>
	</head>
	<body>
	<div id="app" v-cloak>
		<com-input v-focus></com-input>
	</div>
		
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		//注册一个全局自定义指令
		Vue.directive('focus', {
			//当被绑定的元素插入到 DOM 中时
			inserted: function(el){
				el.focus();
			},
			//上面的inserted为钩子函数
			//bind: 只调用一次, 可以进行一次性的初始化设置
			//inserted: 被绑定元素插入父节点时调用
			//update: 所在组件的VNode更新时调用
			//componentUpdated: 所在组件的VNode及其子VNode全部更新后调用
			//unbind: 只调用一次, 指令与元素解绑时调用
		});
		
		//局部注册自定义指令
		Vue.component('com-input', {
			template: '<input type="text" v-console v-mybind="{value:\'msg\'}" />',
			directives: {
				console: {
					inserted: function(el){
						console.log(el);
					}
				},
				mybind: function(el, msgObj){
					console.log(msgObj);
					el.value = msgObj.value.value;
					//alert('bindName: ' + msg.name + ' -----bindValue: ' + msg.value);
				}
			}
		})
		
		var app = new Vue({
			el: '#app',
			data: {
				
			}
		});
	</script>
	</body>
</html>
